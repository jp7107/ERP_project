<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Quiz Scoreboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: #f0f4f8;
        }

        .container {
            margin-top: 50px;
            max-width: 900px;
        }

        .table th {
            background-color: #0d6efd;
            color: white;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm"
        style="backdrop-filter: blur(10px); background-color: rgba(33, 37, 41, 0.9);">
        <div class="container-fluid px-4">
            <a class="navbar-brand d-flex  gap-2" href="dashboard.html">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/student-center.png" width="32" height="32"
                    alt="Logo" class="rounded-circle shadow-sm">
                <span class="fw-semibold">ERP-Portal</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end mb-1" id="navbarContent">
                <ul class="navbar-nav mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a class="nav-link active fw-semibold fs-5" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active fw-semibold fs-5" href="login.html">Login!</a>
                    </li>
                    <li class="nav-item dropdown ">
                        <a class="nav-link dropdown-toggle fw-semibold active fs-5" href="#" role="button"
                            data-bs-toggle="dropdown">
                            <i class="fa-solid fa-user fs-5"></i> Profile
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end shadow">
                            <li><a class="dropdown-item" href="#">My Account</a></li>
                            <li><a class="dropdown-item" href="#">Settings</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item text-danger" href="#">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="containerscore my-5 pt-5">
        <h2 class="text-center text-primary mb-4">üìä Quiz Scoreboard</h2>

        <table class="table table-bordered table-striped shadow">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Roll No</th>
                    <th>Branch</th>
                    <th>Score</th>
                    <th>Wrong Answers</th>
                </tr>
            </thead>
            <tbody id="scoreTableBody"></tbody>
        </table>

        <!-- üî¥ Reset Button -->
        <div class="text-end">
            <button class="btn btn-danger" onclick="resetScoreboard()">Reset Data üîÅ</button>
        </div>
    </div>

    <script>
        const tableBody = document.getElementById("scoreTableBody");
        const data = JSON.parse(localStorage.getItem("quizResults")) || [];

        function displayScores() {
            if (data.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="6" class="text-center text-danger">No results found</td></tr>`;
            } else {
                data.forEach((item, index) => {
                    const row = `<tr>
          <td>${index + 1}</td>
          <td>${item.name}</td>
          <td>${item.roll}</td>
          <td>${item.branch}</td>
          <td>${item.score}</td>
          <td>${item.wrong && item.wrong.length > 0 ? item.wrong.join(', ') : '‚úÖ All Correct'}</td>
        </tr>`;
                    tableBody.innerHTML += row;
                });
            }
        }

        function resetScoreboard() {
            if (confirm("Are you sure you want to delete all scores?")) {
                localStorage.removeItem("quizResults");
                location.reload();
            }
        }

        displayScores();
    </script>

</body>

</html>
