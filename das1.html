<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto Resume Generator - SKIT Jaipur</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- html2pdf -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f2f5;
    }

    .page-title {
      font-weight: 600;
      color: #2c3e50;
    }

    .form-card, .preview-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.05);
      padding: 25px;
      margin-bottom: 20px;
    }

    label {
      font-weight: 500;
      color: #34495e;
    }

    .btn-primary {
      background: #0056b3;
      border: none;
    }

    .btn-success {
      background: #00b894;
      border: none;
    }

    .resume-preview h2 {
      font-weight: 600;
      color: #2c3e50;
    }

    .section-title {
      color: #2980b9;
      font-weight: 600;
      margin-top: 15px;
    }

    .preview-box {
      border: 1px solid #dee2e6;
      border-radius: 10px;
      padding: 20px;
    }

    ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <h2 class="text-center mb-4 page-title">üöÄ Auto Resume Generator ‚Äì SKIT Jaipur</h2>

  <div class="row g-4">
    <!-- Form Section -->
    <div class="col-lg-6">
      <div class="form-card">
        <form id="resume-form">
          <div class="mb-3">
            <label for="name">Full Name</label>
            <input type="text" id="name" class="form-control" placeholder="e.g., Rahul Sharma" required>
          </div>
          <div class="mb-3">
            <label for="email">Email Address</label>
            <input type="email" id="email" class="form-control" placeholder="e.g., rahul@example.com" required>
          </div>
          <div class="mb-3">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" class="form-control" placeholder="e.g., 9876543210" required>
          </div>
          <div class="mb-3">
            <label for="education">Education</label>
            <input type="text" id="education" class="form-control" placeholder="e.g., BTech CSE - SKIT Jaipur (2022‚Äì2026)" required>
          </div>
          <div class="mb-3">
            <label for="cgpa">CGPA</label>
            <input type="text" id="cgpa" class="form-control" placeholder="e.g., 8.9" required>
          </div>
          <div class="mb-3">
            <label for="skills">Skills (comma-separated)</label>
            <input type="text" id="skills" class="form-control" placeholder="e.g., HTML, CSS, Java, Python" required>
          </div>
          <div class="mb-3">
            <label for="projects">Projects</label>
            <textarea id="projects" class="form-control" rows="3" placeholder="Write about your projects..." required></textarea>
          </div>
          <div class="mb-3">
            <label for="hackathon">Hackathon Participation</label>
            <select id="hackathon" class="form-select" required>
              <option value="">-- Select --</option>
              <option value="Yes">Yes ‚úÖ</option>
              <option value="No">No ‚ùå</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="hobbies">Hobbies</label>
            <input type="text" id="hobbies" class="form-control" placeholder="e.g., Drawing, Football, Blogging" required>
          </div>
          <div class="d-flex gap-2">
            <button type="button" class="btn btn-primary" onclick="generateResume()">Generate Preview</button>
            <button type="button" class="btn btn-success" onclick="downloadPDF()">Download PDF</button>
            <button type="reset" class="btn btn-success" >reset</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Preview Section -->
    <div class="col-lg-6">
      <div class="preview-card">
        <div id="resume-preview" class="resume-preview preview-box">
          <h2 id="preview-name">Your Name</h2>
          <p id="preview-contact" class="text-muted">Email | Phone</p>

          <h5 class="section-title">üéì Education</h5>
          <p id="preview-education">Your education details</p>
          <p><strong>CGPA:</strong> <span id="preview-cgpa">--</span></p>

          <h5 class="section-title">üß† Skills</h5>
          <ul id="preview-skills"></ul>

          <h5 class="section-title">üíº Projects</h5>
          <p id="preview-projects">Your project details</p>

          <h5 class="section-title">üèÜ Hackathon Participation</h5>
          <p id="preview-hackathon">--</p>

          <h5 class="section-title">üéØ Hobbies</h5>
          <p id="preview-hobbies">--</p>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  function generateResume() {
    document.getElementById("preview-name").innerText = document.getElementById("name").value;
    document.getElementById("preview-contact").innerText = `${document.getElementById("email").value} | ${document.getElementById("phone").value}`;
    document.getElementById("preview-education").innerText = document.getElementById("education").value;
    document.getElementById("preview-cgpa").innerText = document.getElementById("cgpa").value;

    const skillsInput = document.getElementById("skills").value;
    const skillList = skillsInput.split(',');
    const ul = document.getElementById("preview-skills");
    ul.innerHTML = "";
    skillList.forEach(skill => {
      const li = document.createElement("li");
      li.textContent = skill.trim();
      ul.appendChild(li);
    });

    document.getElementById("preview-projects").innerText = document.getElementById("projects").value;
    document.getElementById("preview-hackathon").innerText = document.getElementById("hackathon").value;
    document.getElementById("preview-hobbies").innerText = document.getElementById("hobbies").value;
  }

  function downloadPDF() {
    const element = document.getElementById("resume-preview");
    html2pdf().from(element).save("SKIT_Resume.pdf");
  }
</script>

</body>
</html>
